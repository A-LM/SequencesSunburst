<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Radial Sunburst Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://api.observablehq.com/stdlib@3.2.1/dist/observable_stdlib.min.js"></script>
    <script type="module" src="radial-sunburst.js"></script>
    <script type="module">
      import {createRadialSunburstChart} from './radial-sunburst.js';
      import {FileAttachment} from '@observablehq/stdlib';

      (async () => {
        const data = await FileAttachment('https://raw.githubusercontent.com/A-LM/SequencesSunburst/main/Radial%20Data.csv').csv();
        createRadialSunburstChart(data, 'SUMA DECONTATA');
      })();
    </script>
  </head>
  <body>
    <div id="chart-container"></div>
  </body>
</html>
